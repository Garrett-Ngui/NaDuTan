    <title>Our Services</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Mobile-first styles */
        /* These styles apply to all devices */
        body {
            font-size: 16px;
        }

        /* Media query for tablets and larger screens */
        @media screen and (min-width: 768px) {
            body {
                font-size: 18px;
            }
        }

        body {
            scrollbar-width: thin; /* For Firefox */
            scrollbar-color: transparent transparent; /* For Firefox */
            -ms-overflow-style: none; /* For Internet Explorer and Edge */
        }

        /* Webkit (Chrome, Safari) scrollbar customization */
        body::-webkit-scrollbar {
            width: 6px;
        }

        body::-webkit-scrollbar-thumb {
            background-color: transparent; /* Adjust to match your background color */
        }

        body::-webkit-scrollbar-track {
            background-color: transparent;
        }

        /* Set a light yellow background for the entire page */
        body {
            background-color: #ffffcc;
        }

        .section {
            background-color: none;
            padding: 20px;
            margin: 20px 0;
            box-shadow: none;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
        }

        p {
            font-size: 1.6em;
        }

        h3 {
            font-size: 1.6em;
            margin: 10px 0;
        }

        .container {
            flex: 1;
        }

        .image-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .image-item {
            text-align: center;
            flex: 1;
        }

        .image-item img {
            width: 60%;
            height: auto;
            border-radius: 10px;
        }

        /* Style the links */
        .image-item a {
            text-decoration: none; /* Remove the default link underline */
            color: #333; /* Change link text color */
        }

        /*活动和仪式*/
        .section h1 {
            font-size: 4.5em;
            font-family: 华文行楷;
            color: #655a3f;
            font-weight: lighter;
            text-align: center;
        }

        /*Events and Ceremonies*/
        .section p {
            margin-top: -15px;
            font-size: 1.5em;
            font-family: Arial, sans-serif;
            color: #655a3f;
            text-align: center;
        }

        /*chinese description below image*/
        .image-description {
            font-family: 华文行楷;
            font-size: 2.3em;
            margin-top: 10px;
        }

        /*english description below image*/
        .image-item p1 {
            font-size: 1em;
            font-family: Arial, sans-serif;
        }

        /* Hover effect for the links */
        .image-item a:hover {
            color: #555;
        }

        /* Style the taskbar */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f6e6a5;
            padding: 5px;
        }

        .header h1 {
            font-size: 2.5em;
            font-family: 华文行楷;
            font-weight: 6;
            letter-spacing: -3px;
            margin: 0;
        }

        .company-info {
            display: flex;
            align-items: center;
        }

        .company-info img {
            width: 300px; /* Adjust the width as needed */
            height: auto;
            margin-right: 10px; /* Adjust the spacing as needed */
        }

        .taskbar ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
            margin: 0;
            padding: 0;
        }

        .taskbar li {
            font-size: 1.2em;
            margin: 0 30px;
            font-family: Arial, sans-serif;
            font-weight: lighter;
            outline: none;
        }

        .taskbar a {
            text-decoration: none;
            color: black;
            font-weight: lighter;
            cursor: pointer; /* Add a pointer cursor to indicate interactivity */
        }

        .taskbar .active a {
            color: #655a3f; /* Change the color to your desired highlight color */
            border-bottom: 2px solid #655a3f;
            font-weight: bold;
        }

        /* Style the footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            box-sizing: border-box;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
